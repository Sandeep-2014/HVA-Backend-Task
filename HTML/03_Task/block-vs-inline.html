<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>block-vs-inline</title>
        <style>
            div{
                border: 1px solid black;
            }
            span{
                border: 1px dotted red;
            }
        </style>
    </head>
    <body>
        <div>Block 1</div>
        <div>Block 2</div>
        <div>Block 3</div>
        <p>This is an example of using </p>
        <span>inline</span>
        <span>elements</span>
        <span>in a paragraph</span>
        <div><p>This is a block-level <span>element</span> containing an inline </p></div>
    </body>
</html>
