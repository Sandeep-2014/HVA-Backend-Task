<!DOCTYPE html>
<html>
<head>

    <title>forms html</title>
</head>
<body>
    <h2>Basic Form</h2>
    <form action="#" method="post">

        <input type="text" name="name">
        <br>
        <label for="">Email</label>
        <input type="email" name="email">
        <label for="">Message</label>

        <button type="submit">Submit</button>
    </form>
</body>
