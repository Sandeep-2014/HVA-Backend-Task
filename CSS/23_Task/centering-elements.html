<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Centering Elements</title>
    <link rel="stylesheet" href="./centering-elements.css">
</head>
<body>
    <!-- Text Align for Inline Elements -->
     <div class="inline-container">
        <span class="inline-element">Inline Element 1</span>
        <span class="inline-element">Inline Element 2</span>
     </div>

     <!-- Text Align for Inline-Block Elements -->
      <div class="inline-block-container">
        <div class="inline-block-element">Inline-Block Element 1</div>
        <div class="inline-block-element">Inline-Block Element 2</div>
      </div>

    <!-- Margin Auto for Block Elements -->
     <div class="block-container">
        <div class="block-element">Block Element (Centered)</div>
     </div>
</body>
</html>
