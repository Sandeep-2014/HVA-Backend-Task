<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Default Display Values for HTML Elements</title>
    <link rel="stylesheet" href="./default-display-values.css">
</head>
<body>
    <!-- Display: Block Elements -->
    <div class="bolck-element">This is a div (block element)</div>
    <p class="bolck-element">This is a paragraph (block element)</p>

    <!-- Display: Inline Elements -->
     <span class="inline-element">This is a span (inline element)</span>
     <a class="inline-element" href="">This is a link (inline element)</a>

    <!-- Display: Inline-Block -->
    <img class="inline-block-element" src="https://via.placeholder.com/100" alt="This is an image (inline-block element)">

    <!-- List Item Elements -->
     <ul>
        <li class="list-item-element">List item 1</li>
        <li class="list-item-element">List item 2</li>
        <li class="list-item-element">List item 3</li>
     </ul>
</body>
</html>
